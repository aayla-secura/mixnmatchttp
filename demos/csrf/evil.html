<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="/js/main.js" charset="utf-8"></script>
		<script charset="UTF-8">
			registerOnWinLoad(function () {
				var reqURL = getPar('reqURL');
				var sendURL = getPar('sendURL');
				var httpmethod = getBoolPar('post') ? 'POST' : 'GET';
				if (! reqURL || ! sendURL) { return; }
				reqURL = decodeURIComponent(reqURL);
				sendURL = decodeURIComponent(sendURL);
				getDataViaXHR(reqURL, {http: httpmethod}, sendURL, function (data) {
					setTextContent(document.getElementById('log'), 'Success');
				});
			});
		</script>
	</head>
	<body>
		<div id="log">Getting data...</div>
	</body>
</html>
